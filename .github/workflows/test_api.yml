name: Test FastAPI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
          
      - name: Download model from S3
        run: aws s3 cp s3://bucketawstestrl1/test1/model.keras ./model_files/model.keras
        
      - name: Run FastAPI
        run: |
          nohup uvicorn src.app:app --host 0.0.0.0 --port 8000 &
          sleep 5 # wait for the server to start

      - name: Test FastAPI
        run: |
          # Positive sentiment test
          python test_main.py
          # Negative sentiment test
          python test_main.py N
          
